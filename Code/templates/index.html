{% extends 'layout.html' %} {% block content %}
<div class="container">
    {% for row in content %}

    {% if row[1] == "Salad" %}
    <h1>Recipes</h1>
    {% endif %}
    {% if row[1] == "Lettuce" %}
    <h1>Produce</h1>
    {% endif %}
    <div class="card">
        <img class="card-image" src="{{ url_for('static', filename='assets/' + row[4]) }}"
            alt="Product image for the {{ row[1] }} VSCode extension." />
        <h1 class="card-name">{{ row[1] }}</h1>
        <p class="card-about">{{ row[3] }}</p>
        <a class="card-link" href="{{ row[2] }}"><button class="btn">Read More</button></a>
    </div>
    {% endfor %}
</div>
{% endblock %}
