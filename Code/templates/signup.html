{% extends 'layout.html' %} {% block content %}
<style>
  html,
  body {
    height: 100%;
    margin: 0;
  }

  body {
    background-image: url("{{ url_for('static', filename='assets/backdrop5.webp') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  .signin-container {
    width: 450px;
    margin: 120px auto;
    background-color: #d1ffbd;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .signin-container h1 {
    text-align: center;
    color: #4caf50;
  }

  .signin-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .signin-form label {
    font-weight: bold;
  }

  .signin-form input,
  .signin-form textarea {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    max-width: 100%;
    width: 100%;
  }
  .signin-form textarea {
    margin: 0 auto;
  }

  .btn {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 10px;
  }

  .btn:hover {
    background-color: #3e8e41;
  }

  .signup-text {
    text-align: center;
    margin-top: 12px;
  }

  .flash-messages {
    text-align: center;
    margin-bottom: 10px;
  }
</style>

<div class="signin-container">
  <h1>Sign Up</h1>

  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %}
  <div class="flash-messages">
    {% for category, message in messages %}
    <p class="flash {{ category }}">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}

  <form
    action="{{ url_for('signup') }}"
    method="POST"
    enctype="multipart/form-data"
    class="signin-form"
  >
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Choose a username"
      required
    />

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Choose a password"
      required
    />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
    />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Optional" />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" />

    <button type="submit" class="btn">Sign Up</button>
  </form>

  <p class="signup-text">
    Already have an account? <a href="{{ url_for('signin') }}">Sign in</a>
  </p>
</div>
{% endblock %}
